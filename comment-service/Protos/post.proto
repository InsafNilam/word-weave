syntax = "proto3";

option csharp_namespace = "CommentService.Posts";

package post;

import "google/protobuf/timestamp.proto";

service PostService { rpc GetPost(GetPostRequest) returns (GetPostResponse); }

message GetPostRequest { uint32 post_id = 1; }

message Author {
  string id = 1;
  string username = 2;
  string email = 3;
}

message Post {
  uint32 id = 1;
  string user_id = 2;
  string img = 3;
  string title = 4;
  string slug = 5;
  string desc = 6;
  string category = 7;
  string content = 8;
  bool is_featured = 9;
  uint32 visit = 10;
  Author author = 11;
  google.protobuf.Timestamp created_at = 12;
  google.protobuf.Timestamp updated_at = 13;
}

message GetPostResponse {
  Post post = 1;
  string message = 2;
  bool success = 3;
}