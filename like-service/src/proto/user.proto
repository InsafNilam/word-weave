syntax = "proto3";

package user;

service UserService { rpc GetUser(GetUserRequest) returns (GetUserResponse); }

message GetUserRequest { string user_id = 1; }

message GetUserResponse {
  bool success = 1;
  string message = 2;
  User user = 3;
}

message User {
  string id = 1;
  string mongo_id = 2 [ json_name = "_id" ];
  string username = 3;
  string email = 4;
}